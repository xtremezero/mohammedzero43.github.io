<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchfab
    Annotations Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #viewer {
      flex: 2;
      height: 100%;
    }

    #annotation-panel {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }

    .annotation {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .annotation.selected {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <div id="viewer"></div>
  <div id="annotation-panel"></div>

  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let selectedAnnotation = -1;
    let sketchfabModelData;
    let annotationList;
    let api_ref;


    document.addEventListener('DOMContentLoaded', function () {
      const iframe = document.createElement('iframe');
      const viewerDiv = document.getElementById('viewer');
      const panel = document.getElementById('annotation-panel');

      const modelUrl = 'https://sketchfab.com/models/88c92677915f40de91ebd5b575640a1e/embed';

      iframe.src = `${modelUrl}?ui_infos=0&ui_watermark_link=0&ui_watermark=0&dnt=1`; // Apply required URL parameters      iframe.width = '100%';
      iframe.height = '100%';
      iframe.width = '100%';
      iframe.allow = 'autoplay; fullscreen; vr';
      iframe.setAttribute('mozallowfullscreen', 'true');
      iframe.setAttribute('webkitallowfullscreen', 'true');
      iframe.setAttribute('allowfullscreen', 'true'); // Enable fullscreen for different browsers
      iframe.setAttribute('frameborder', '0'); // Set frameborder to '0'

      viewerDiv.appendChild(iframe);

      const client = new Sketchfab(iframe);

      client.init('88c92677915f40de91ebd5b575640a1e', {
        ui_infos: 0, ui_watermark_link: 0, ui_watermark: 0, dnt: 0, ui_settings: 0, ui_annotations: 0, ui_inspector: 0,

        success: function (api) {
          api_ref = api
          api.start();
          api.addEventListener('viewerready', function () {

            api.setHighlightOptions({
              outlineWidth: 2,
              outlineColor: [1.0, 1.0, 0.0],
              outlineDuration: 1,
              highlightColor: [0.0, 0.0, 1.0],
              highlightDuration: 1
            });
            api.addEventListener('nodeMouseEnter', function (info) {
              if (info && info.material && /^\d+$/.test(info.material.name)  ) {
                
                api.highlightMaterial(info.material);
              } else {
                api.highlightMaterial();
              }
              setTimeout(function () {
              }, 100);
            }, {
              pick: 'fast'
            });

            api.addEventListener('click', function (info) {
              if (info && info.material && /^\d+$/.test(info.material.name)  ) {
                selectedAnnotation = parseInt(info.material.name)-1;
                api.gotoAnnotation(selectedAnnotation);
                updatePanel(annotationList[selectedAnnotation],selectedAnnotation,api_ref)
              } 
              setTimeout(function () {
              }, 100);
            }, {
              pick: 'fast'
            });

            api.getAnnotationList(function (err, annotations) {
              if (err) {
                console.error('Error fetching annotations:', err);
                return;
              }
              annotationList = annotations;
              handleAnnotations(api, annotations);
              getModelInfo();
            });

            api.setTextureQuality('hd', function (err) {
              if (!err) {
                //alert('Texture quality set to high definition');
              }
            });
          });
        },
        error: function () {
          console.error('Sketchfab API initialization error');
        }
      });

      function handleAnnotations(api, annotations) {
        annotations.forEach((annotation, index) => {
          api.hideAnnotationTooltip(index);
          api.addEventListener('annotationSelect', function (selected) {
            if (selectedAnnotation != selected) {
              selectedAnnotation = selected;
              updatePanel(annotation, selected, api);
              api.gotoAnnotation(selected);
            }
          });
        });
      }


      function updatePanel(annotation, selectedIndex, api) {
        let content = "";
        if (selectedIndex === -1) { // No annotation selected

          content = `<h3>${sketchfabModelData.name}</h3><p>${sketchfabModelData.description}</p>`;
          content += `<h2>Annotations</h2>`;
          annotationList.forEach((annotation, index) => {
            content += `<div class="annotation" data-index="${index}">${annotation.name}</div>`;
          });
          panel.innerHTML = content;

          // Add event listener to annotations in the panel
          const annotationElements = document.querySelectorAll('.annotation');
          annotationElements.forEach(element => {
            element.addEventListener('click', () => {
              const index = parseInt(element.getAttribute('data-index'));
              selectedAnnotation = index;
              updatePanel(annotation, index, api);
              api.gotoAnnotation(index);
            });
          });

        } else {
          api.getAnnotation(selectedIndex, function (err, information) {
            if (!err) {
              content = `<strong>${information.name}</strong>`;
              content += marked.parse(information.content.raw);
            }
            panel.innerHTML = `<div class="annotation selected">${content}</div>`;
          });
        }
      }

      function getModelInfo() {
        // Fetch the data from Sketchfab API
        fetch('https://sketchfab.com/v3/models/88c92677915f40de91ebd5b575640a1e', {
          method: 'GET',
          headers: {
          }
        })
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json(); // Parse the JSON response
          })
          .then(data => {
            // Store the fetched data in the global variable
            sketchfabModelData = data;
            //console.log('Model Data:', sketchfabModelData); // Log the data for verification
            updatePanel(null, -1, api_ref);
          })
          .catch(error => {
            console.error('Error fetching Sketchfab model:', error);
          });
      }

    });
  </script>
</body>

</html>
