<head>
    <meta charset="UTF-8">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Model</title>

	<style>
		body{
			overflow:hidden;
		}
		.fullscreen{
			width : 100vw;
			height: 100vh;
		}
		#playbutton{
			/*transform: translate(-50%,-50%);*/
			background-image: url("playbutton.png");
			background-size: 20vw;
			background-repeat: no-repeat;
			background-position: center;
			background-color: #000000aa;
			border: none;
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100vw;
			height:100vh;
		}
	</style>

</head>

<body>
    <model-viewer id="modelviewer" class="fullscreen" src="geometry/ArabMan.glb" ar ar-scale="fixed" touch-action="none" disable-zoom ar-button ar-modes="webxr scene-viewer quick-look" animation-name="talk" s-poster shadow-intensity="1" camera-orbit="0deg 75deg 3.5m" camera-target="0m 1m 0m" ></model-viewer>
	<button id="playbutton" onmousedown="playanim()"></button>
	<script>
		function playanim(){
			var model = document.getElementById("modelviewer");
			var playbutton = document.getElementById("playbutton");
			model.play();
			if (model.canActivateAR)
				model.activateAR();
			playbutton.style.visibility="hidden";
			var audio = new Audio('audio_file.mp3');
			audio.play();
			aud.onended = function() {
				alert("The audio has ended");
			}; 
		}
	</script>
</body>

</html>
